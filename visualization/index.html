<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Revenge of the Cyclic Cicadas</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="preprocessed.js"></script>
    <script defer="" src="index.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div id="header">
        Cicadas in U.S. states projected for year
        <span id="year-widget" role="region" aria-live="polite">
          <span id="year-widget-dormant">
            <span id="year">2024</span><button type="button" id="edit-year">Edit<br/>Year</button>
          </span>
          <span id="year-widget-active" hidden="">
            <input type="number" required="" value="2024" id="year-textbox"/><button type="button" id="submit-year">Submit<br/>Year</button>
          </span>
        </span>
      </div>
      <hr/>
      <div id="controls">
        <label for="slider">Slide to year</label>
        <input type="range" max="220" value="0" id="slider"/>
        <span role="region" aria-live="polite">
          <button type="button" id="animate">Animate</button>
          <button type="button" id="pause" hidden="">Pause</button>
        </span>
      </div>
      <hr/>
      <dl id="data" role="region" aria-live="polite" aria-atomic="true">
      </dl>
    </div>
    <div id="map">
      <svg viewBox="0 0 959 593" aria-details="data">
        <title>A map of the U.S. that visualizes the data</title>
        <use href="https://raw.githubusercontent.com/YawarRaza7349/CyclicCicadas/master/data/usMap.svg" />
        <!-- rest of SVG element taken directly from usMap.svg -->
      </svg>
    </div>
  </body>
</html>
