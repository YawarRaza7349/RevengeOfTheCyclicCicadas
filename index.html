<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Revenge of the Cyclic Cicadas</title>
    <link rel="stylesheet" href="index.css"/>
    <script type="module" src="preprocessed.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <h1>
        Cicadas in U.S. states projected for year
        <span role="region" aria-live="polite" id="year">2024</span>
      </h1>
      <hr/>
      <div id="slide-controls">
        <label for="slider">
          Slide to year
          <input type="range" max="220" value="0" id="slider"/>
        </label>
        <label for="animate">
          Animate
          <input type="checkbox" id="animate"/>
        </label>
      </div>
      <hr/>
      <div id="jump-controls">
        <label for="year-textbox">
          Jump to year
          <input type="number" required="" value="2024" id="year-textbox"/>
        </label>
        <a href="https://github.com/YawarRaza7349/RevengeOfTheCyclicCicadas">GitHub repo</a>
      </div>
      <hr/>
      <dl id="data" role="region" aria-live="polite" aria-atomic="true" aria-busy="true">
      </dl>
    </div>
    <div id="map">
      <svg viewBox="0 0 959 593" aria-details="data">
        <title>A map of the U.S. that visualizes the data</title>
      </svg>
    </div>
  </body>
</html>
